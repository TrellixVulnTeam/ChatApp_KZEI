<!-- 
Html file for every chatroom in chatapp
-->
<div class="container">
	<h1>Welcome to {{ roomName }}</h1>
		<button type="button" class="btn btn-danger" onclick="window.location='/#/menu/';">
			<span class="glyphicon glyphicon-remove"></span> 
			Quit this chat
		</button>
	<div class="well">
		<div class="row">
			<div class="col-md-9 col-xs-9">
				<ul style="list-style: none">
					<li ng-repeat="message in messages">
						<span>
							<strong>[{{ message.timestamp | date:"HH:mm:ss" }}]:</strong>
							<strong>
								{{ message.nick }}
							</strong>
								{{ message.message }}
						</span>
					</li>
				</ul>
			</div>
			<div class="col-md-3 col-xs-3">
				<p>Users</p>
				<ul>
					<a ng-repeat="user in users">
						<p>
							<button class="btn btn-mini btn-primary" type="button">{{user}}</button>
						</p>
            		</a>
				</ul>
			</div>
		</div>
	</div>
	<input ng-model="currentMessage" class="form-control" ng-keypress="keyPress($event)" />
	<button ng-click="send()">Send!</button>
</div>
