<div class="container">
	<div class="row">
 		<div class="page-header"><h2>Login Form</h2></div>
  			<form class="form-horizontal">
	    		<fieldset>
	      			<legend><h3>Sign In</h3></legend>
	      			<div class="form-group">
	       				<label class="col-md-1 control-label" for="username"></label>  
	        			<div class="col-md-12">
	          				<input ng-model="username" type="text" placeholder="Username" class="form-control input-md">
	        			</div>
	      			</div>
	      			<div class="form-group">
	        			<label class="col-md-1 control-label" for="login"></label>
	     				 <div class="col-md-5">
	        				<button ng-click="connect()" ng-model="username" class="btn btn-block btn-success">Login</button>
	        				<p ng-bind="message"></p>
	      				</div>
	     			</div>
	    		</fieldset>
  			</form>
	</div> 
</div>
